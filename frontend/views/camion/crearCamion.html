<!doctype html>
<html lang="es-ar">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear Camion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  </head>
  <body>
    <div class="container mt-5">
        <div class="card card-body">
            <a href="/camion" class="mb-2">Volver</a>
            <div class="h3 card-title">Crear Camion</div>
            <form id="camion">
              <div class="mb-3">
                <label class="form-label" for="matricula">Matricula</label>
                <input type="text" class="form-control" id="matricula" name="matricula">
              </div>
              <div class="mb-3">
                <label for="modelo" class="form-label">Mod√©lo</label>
                <input type="text" class="form-control" id="modelo" name="modelo">
                </div>
                  <div class="mb-3">
                    <label class="form-label" for="tipo">Tipo</label>
                    <input type="text" class="form-control" id="tipo" name="tipo">
                    <div class="mb-3">
                      <label class="form-label" for="potencia">Potencia</label>
                      <input type="text" class="form-control" id="potencia" name="potencia">
                     </div>
                </div>
              </div>
              <button type="button" class="btn btn-info" onclick="crearCamion()" id="guardar">Guardar</button>
               <div class="form-text text-danger" id="error"></div>
              
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
  <script src="/js/camiones.js"></script>

  <script>
    function getData() {
        let matricula = document.getElementById("matricula").value;
        let modelo = document.getElementById("modelo").value;
        let tipo = document.getElementById("tipo").value;
        let potencia = document.getElementById("potencia").value;
      

        var data = { matricula: matricula, modelo: modelo,  tipo:  tipo, potencia: potencia };
        return data;
    }

    function crearCamion() {

        
        var data = getData();
        var url = 'http://localhost:3000/camion/create';


        fetch(url, {
            method: 'POST', 
            body: JSON.stringify(data), 
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(res => res.json())
            .catch(error => console.error('Error:', error))
            .then(response => console.log('Success:', response));
        console.log("Camion creado");
        location.href = "/camiones"
    }

</script>



</html>
