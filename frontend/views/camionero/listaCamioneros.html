<!DOCTYPE html>
<html lang="es-ar">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listado de Camioneros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="container mt-5">
        <div class="card card-body">
            <div class="h3 card-title">Camioneros <a href="/camioneros/create" class="btn btn-success btn-sm text-white">Nuevo <i class="bi bi-plus-lg ml-2"></i></a></div>
            <table class="table text-center">
                <thead class="bg-dark text-light">
                    <tr>
                        <th>Dni</th>
                        <th>Nombre</th>
                        <th>Salario</th>
                        <th>Teléfono</th>
                        <th>Dirección</th>
                        <th>Población</th>
                         <th>Acciones</th>
                       </tr>
                </thead>
                <tbody id="camioneros">
                </tbody>
            </table>
            <div class="d-flex justify-content-center">
              <div id="spinner" class="spinner-border text-center" role="status"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
  <script src="/js/camioneros.js"></script>

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
      listaCamioneros()
    })
  </script>
</html>
