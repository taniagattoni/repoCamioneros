<!doctype html>
<html lang="es-ar">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear Camionero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="" href="/css/style.css">
  </head>
  <body>
    <div class="container mt-5">
        <div class="card card-body">
            <a href="" class="mb-2">Volver</a>
            <div class="h3 card-title">Crear Camionero</div>
            <form id="camionero">
              <div class="mb-3">
                <label class="form-label" for="dni">Dni</label>
                <input type="text" class="form-control" id="dni" name="dni">
              </div>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
                  <div class="mb-3">
                    <label class="form-label" for="salario">Salario</label>
                    <input type="text" class="form-control" id="salario" name="salario">
                    <div class="mb-3">
                      <label class="form-label" for="telefono">Teléfono</label>
                      <input type="text" class="form-control" id="telefono" name="telefono">
                     </div>
                     <div class="mb-3">
                      <label class="form-label" for="direccion">Dirección</label>
                      <input type="text" class="form-control" id="direccion" name="direccion">
                     </div>
                  <div class="mb-3">
                    <label for="poblacion" class="form-label">Población</label>
                    <div class="input-group"> 
                      <input type="text" step="0.1" class="form-control" id="poblacion" name="poblacion">
                </div>
              </div>
              <button type="button" class="btn btn-info" onclick="crearCamionero()" id="guardar">Guardar</button>
               <div class="form-text text-danger" id="error"></div>
              
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
  <script src="/js/camioneros.js"></script>

  <script>
    function obtenerDatos() {
        let dni = document.getElementById("dni").value;
        let nombre = document.getElementById("nombre").value;
        let telefono = document.getElementById("telefono").value;
        let direccion = document.getElementById("direccion").value;
        let salario = document.getElementById("salario").value;
        let poblacion = document.getElementById("poblacion").value;


        var data = { dni: dni, nombre: nombre, telefono: telefono, direccion: direccion, salario: salario, poblacion: poblacion };
        return data;
    }

    function crearCamionero() {

        
        var data = obtenerDatos();
        var url = 'http://localhost:3000/camioneros/create';


        fetch(url, {
            method: 'POST', // or 'PUT'
            body: JSON.stringify(data), // data can be `string` or {object}!
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(res => res.json())
            .catch(error => console.error('Error:', error))
            .then(response => console.log('Success:', response));
        console.log("Camionero creado");
    }

</script>



</html>
