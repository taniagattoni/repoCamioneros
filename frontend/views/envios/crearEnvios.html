<!doctype html>
<html lang="es-ar">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear Envio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="" href="/css/style.css">
  </head>
  <body>
    <div class="container mt-5">
        <div class="card card-body">
            <a href="" class="mb-2">Volver</a>
            <div class="h3 card-title">Crear Envio</div>
            <form id="envios">
              <div class="mb-3">
                <label class="form-label" for="paquete">NÂº Paquete</label>
                <input type="text" class="form-control" id="paquete" name="paquete">
              </div>
              <div class="mb-3">
                <label for="destino" class="form-label">Destino</label>
                <input type="text" class="form-control" id="destino" name="destino">
                </div>
                  <div class="mb-3">
                    <label class="form-label" for="origen">Origen</label>
                    <input type="text" class="form-control" id="origen" name="origen">
              </div>
              <button type="button" class="btn btn-info" onclick="crearEnvios()" id="guardar">Guardar</button>
               <div class="form-text text-danger" id="error"></div>
              
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
  <script src="/js/envios.js"></script>

  <script>
    function obtenerDatos() {
        let paquete = document.getElementById("paquete").value;
        let destino = document.getElementById("destino").value;
        let origen = document.getElementById("origen").value;
       

        var data = { paquete: paquete, destino: destino, origen: origen };
        return data;
    }

    function crearEnvios() {

        
        var data = obtenerDatos();
        var url = 'http://localhost:3000/envios/create';


        fetch(url, {
            method: 'POST', // or 'PUT'
            body: JSON.stringify(data), // data can be `string` or {object}!
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(res => res.json())
            .catch(error => console.error('Error:', error))
            .then(response => console.log('Success:', response));
        console.log("Envio Creado");
    }

</script>



</html>
