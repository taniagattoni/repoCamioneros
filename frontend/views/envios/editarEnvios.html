<!doctype html>
<html lang="es-ar">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Envios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="container mt-5">
        <div class="card card-body">
            <a href="" class="mb-2">Volver</a>
            <div class="h3 card-title">Editar Envios</div>
            <div class="d-flex justify-content-center">
              <div id="spinner" class="spinner-border text-center" role="status"></div>
            </div>
            <form action="camioneros/editarCamioneros" method= "POST" id="form">
              <div class="mb-3">
                <label class="form-label" for="NºPaquete">Nº Paquete</label>
                <input type="number" class="form-control" id="NºPaquete" name="NºPaquete">
              </div>
              <div class="mb-3">
                <label for="destino" class="form-label">Destino</label>
                  <input type="text" step="0.1" class="form-control" id="destino" name="destino">
                </div>
                <div class="mb-3">
                  <label for="origen" class="form-label">Origen</label>
                    <input type="text" step="0.1" class="form-control" id="origen" name="origen">
                  </div>
                    <button type="button" class="btn btn-success" onclick="editarEnvio()" id="guardar">Guardar</button>
                    <div class="form-text text-danger" id="error"></div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
  <script src="/js/envios.js"></script>
    <script>
         function getIdEnvios() {
            const url = window.location.href;
            const urlArray = url.split('/');
            const id = urlArray[urlArray.length - 1];
            return id;
            console.log(id);
          }
        function editarEnvios(){
            let id = getIdEnvios();
            let url = `http://localhost:3000/camioneros/envios/edit/${id}`;
            const Paquete = document.getElementById('Paquete');
            const destino = document.getElementById('desstino');
            const origen = document.getElementById('origen');
            

            const data = {
              'paquete': paquete.value,
              'destino': destino.value,
              'origen': origen.value,
              
            }

            fetch(url, {
              method: 'PUT',
              body: JSON.stringify(data),
              headers: {
                'Content-Type': 'application/json'
              },
            })
              .then(response => response.json())
              .then(data => {
                console.log(data);
                location.href = '/envios';
              })
              .catch(error => console.log(error));
          }
          

        document.addEventListener('DOMContentLoaded', function () {
          

          function getIdEnvios() {
            let id = getIdEnvios();
            let url = `http://localhost:3000/envios/${id}`;
            fetch(url)
              .then(response => { return response.json() })
              .then(data => {
                document.getElementById("paquete").value = data.paquete;
                document.getElementById("destino").value = data.destino;
                document.getElementById("origen").value = data.origen;

              })
              .catch(error => console.log(error));
          }



          getIdEnvios();
          
          getIdEnvios();
        }); 
  </script>
</html>
