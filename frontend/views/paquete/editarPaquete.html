<!doctype html>
<html lang="es-ar">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Envios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="container mt-5">
        <div class="card card-body">
            <a href="" class="mb-2">Volver</a>
            <div class="h3 card-title">Editar Paquete</div>
            <div class="d-flex justify-content-center">
              <div id="spinner" class="spinner-border text-center" role="status"></div>
            </div>
            <form action="paquete/editarPaquete" method= "POST" id="form">
              <div class="mb-3">
                <label class="form-label" for="codigoPaquete">Código Paquete</label>
                <input type="number" class="form-control" id="codigoPaquete" name="codigoPaquete">
              </div>
              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                  <input type="text" step="0.1" class="form-control" id="descripcion" name="descripcion">
                </div>
                <div class="mb-3">
                  <label for="destinatario" class="form-label">Destinatario</label>
                    <input type="text" step="0.1" class="form-control" id="destinatario" name="destinatario">
                  </div>
                    <button type="button" class="btn btn-success" onclick="editarPaquete()" id="guardar">Guardar</button>
                    <div class="form-text text-danger" id="error"></div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
  <script src="/js/paquete.js"></script>
    <script>
         function getIdPaquete() {
            const url = window.location.href;
            const urlArray = url.split('/');
            const id = urlArray[urlArray.length - 1];
            return id;
            console.log(id);
          }
        function editarPaquete(){
            let id = getIdPaquete();
            let url = `http://localhost:3000/paquetes/editgit add/${id}`;
            const codigoPaquete = document.getElementById('codigoPaquete');
            const descripcion = document.getElementById('descripcion');
            const destinatario = document.getElementById('destinatario');
            

            const data = {
              'codigoPaquete': codigoPaquete.value,
              'descripcion': descripcion.value,
              'destinatario': destinatario.value,
              
            }

            fetch(url, {
              method: 'PUT',
              body: JSON.stringify(data),
              headers: {
                'Content-Type': 'application/json'
              },
            })
              .then(response => response.json())
              .then(data => {
                console.log(data);
                location.href = '/paquetes';
              })
              .catch(error => console.log(error));
          }
          

        document.addEventListener('DOMContentLoaded', function () {
          

          function getIdPaquete() {
            let id = getIdPaquete();
            let url = `http://localhost:3000/paquete/${id}`;
            fetch(url)
              .then(response => { return response.json() })
              .then(data => {
                document.getElementById("codigoPaquete").value = data.codigoPaquete;
                document.getElementById("descripcion").value = data.descripcion;
                document.getElementById("destinatario").value = data.destinatario;

              })
              .catch(error => console.log(error));
          }



          getIdPaquete();
          
          getIdPaquete();
        }); 
  </script>
</html>
