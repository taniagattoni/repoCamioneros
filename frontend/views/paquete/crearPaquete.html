<!doctype html>
<html lang="es-ar">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear Paquete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  </head>
  <body>
    <div class="container mt-5">
        <div class="card card-body">
            <a href="/paquetes" class="mb-2">Volver</a>
            <div class="h3 card-title">Crear Paquete</div>
            <form id="envios">
              <div class="mb-3">
                <label class="form-label" for="codigoPaquete">Código Paquete</label>
                <input type="text" class="form-control" id="codigoPaquete" name="codigoPaquete">
              </div>
              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion">
                </div>
                  <div class="mb-3">
                    <label class="form-label" for="destinatario">Destinatario</label>
                    <input type="text" class="form-control" id="destinatario" name="destinatario">
              </div>
              <button type="button" class="btn btn-info" onclick="crearEnvios()" id="guardar">Guardar</button>
               <div class="form-text text-danger" id="error"></div>
              
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
  <script src="/js/paquete.js"></script>

  <script>
    function obtenerDatos() {
        let codigoPaquete = document.getElementById("codigoPaquete").value;
        let descripcion = document.getElementById("descripcion").value;
        let destinatario = document.getElementById("destinatario").value;
       

        var data = { codigoPaquete: codigoPaquete, descripcion  : descripcion, destinatario: destinatario };
        return data;
    }

    function crearPaquete() {

        
        var data = obtenerDatos();
        var url = 'http://localhost:3000/create';


        fetch(url, {
            method: 'POST', // or 'PUT'
            body: JSON.stringify(data), // data can be `string` or {object}!
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(res => res.json())
            .catch(error => console.error('Error:', error))
            .then(response => console.log('Success:', response));
        console.log("Paquete Creado");
    }

</script>



</html>
